<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div action="" class="col-11 col-md-6 col-lg-5 mx-auto my-5 rounded-3 p-3 shadow">
        <h1 class="text-center">Login</h1>
        <input type="text" id="email" placeholder="Enter Student Email" class="my-3 form-control" />
        <input type="password" placeholder="Enter  Password" id="password" class="my-3 form-control" />

        <button id="studentDetails" class="btn btn-secondary w-100 my-3">
            Submit
        </button>
        <p class="my-2 text-center">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
    </div>
</body>

</html>

<script>
    let email = document.getElementById("email");
    let password = document.getElementById("password");
    let submitBtn = document.getElementById("studentDetails");
    let userDetails = JSON.parse(localStorage.getItem("UserInformation"));
    console.log("Retrieved User Information : ", userDetails);

    submitBtn.addEventListener("click", function () {
        let userInformation = {
            email: email.value,
            password: password.value,
        };

        if (
            userInformation.email === userDetails.email &&
            userInformation.password === userDetails.password
        ) {
            alert("User Signed in successfully");
            email.value = "";
            password.value = "";
            window.location.href = "firebase.html";
            localStorage.setItem("loggedIn", true);
        } else {
            alert("Invalid details, User not found");
        }

        // console.log("User Information : ", userInformation);
    });
</script>
