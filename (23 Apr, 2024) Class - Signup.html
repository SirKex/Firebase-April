<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<style>
    .showHide {
        background-color: #f8f9fa;
        border: none;
        color: #0d6efd;
        padding: 3px 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }

    .parent1 {
        position: relative;
    }

    .btns {
        position: absolute;
        right: 0;
        top: 0;
    }

    .hidePsss {
        display: none;
    }
</style>

<body>
    <div class="col-11 col-md-6 col-lg-5 mx-auto my-5 rounded-3 p-3 shadow">
        <h1 class="text-center text-secondary">Sign Up</h1>
        <input type="text" id="name" placeholder="Enter  Full Name" class="my-3 form-control" required />
        <input type="email" id="email" placeholder="Enter  Email" class="my-3 form-control" required />
        <div class="parent1">
            <input type="password" placeholder="Enter Password " id="password" class="my-3 form-control" required />
            <div class="btns">
                <button id="showps" class="showHide" onclick="showPass()">
                    show
                </button>
                <button id="hideps" class="showHide hidePsss" onclick="hidePass()">
                    hide
                </button>
            </div>
        </div>

        <input type="password" id="confirmPassword" placeholder="Confirm Password " class="my-3 form-control"
            required />

        <button onclick="subtForm()" type="submit" id="studentDetails" class="btn btn-secondary w-100 my-3">
            Submit
        </button>

        <p class="my-2 text-center">
            Alredy have an account? <a href="login.html">Log In</a>
        </p>
    </div>
</body>

</html>

<script>
    let name = document.getElementById("name");
    let email = document.getElementById("email");
    let password = document.getElementById("password");
    let confirmPassword = document.getElementById("confirmPassword");

    function showPass() {
        password.type = "text";
        document.getElementById("showps").style.display = "none";
        document.getElementById("hideps").style.display = "block";
    }
    function hidePass() {
        password.type = "password";
        document.getElementById("hideps").style.display = "none";
        document.getElementById("showps").style.display = "block";
    }

    function subtForm() {
        let UserInformation = {
            name: name.value,
            email: email.value,
            password: password.value,
            confirmPassword: confirmPassword.value,
        };
        if (UserInformation.password !== UserInformation.confirmPassword) {
            return alert("Password does not match");
        }
        console.log("UserInformation : ", UserInformation);
        localStorage.setItem("UserInformation", JSON.stringify(UserInformation));

        (name.value = ""), (email.value = "");
        password.value = "";
        confirmPassword.value = "";
        alert("Account Created Successfully");
        window.location.href = "login.html";
    }
</script>
